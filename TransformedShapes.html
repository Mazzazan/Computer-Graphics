<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TransformedShapes</title>
<style>
    /* This style section is here to make the canvas more obvious on the
       page.  It is white on a light gray page background, with a thin
       black border. */
    body {
        background-color: #E8E8E8;
    }
    canvas {
        background-color: white;
        display: block;
    }
    #canvasholder {
        border:2px solid black;
        float: left; /* This makes the border exactly fit the canvas. */
    }
</style>
<script>

    let g;   // A 2D graphics context for drawing on the canvas.

    //***************** Functions for drawing the three basic shapes *****************

	/**
	 * Draws a filled circle of radius 50 (diameter 100) centered at (0,0), 
	 * subject to whatever transform(s) have been applied to g.
	 */
	function circle() {
        g.beginPath();
        g.arc(0,0,50,0,2*Math.PI,false);
        g.fill();
	}

	/**
	 * Draws a filled square with side 100 centered at (0,0), subject
	 * to whatever transform(s) have been applied to g.
	 */
	function square() {
		g.fillRect(-50,-50,100,100);
	}

	/**
	 * Draws a filled triangle with vertices at (-50,50), (50,50), and 
	 * (0,-50), subject to whatever transform(s) have been applied to g.
	 */
	function triangle() {
		g.beginPath();
        g.moveTo(-50,50);
        g.lineTo(50,50);
        g.lineTo(0,-50);
        g.closePath();
        g.fill();
	}


    //********************************************************************************
    
    /**
     *  The draw() function is called only once, when the page loads.
     */
    function draw() {
         g.fillStyle = "white";
         g.fillRect(0,0,600,600);
         g.fillStyle = "black";

         // TODO: Delete the rest of this function, and replace it with code
         // to draw the assigned pictures, using ONLY the functions
         // square(), fillText(), and circle() along with color changes and
         // and transformations !!

         //------------------------------- sample drawing -----------------------------

         g.save(); // roof triangle
         g.translate(300,140);
         g.scale(1.5, 1);
         triangle(); // draw a triangle, centered at (0,0)
         g.restore();

         g.save(); // circle window
         g.translate(300,160);
         g.scale(0.5, 0.5);
         g.fillStyle = "white";
         circle();  // draw a circle of radius 50 centered at (0,0)
         g.restore();
        //------------------------------------------------
         g.save(); // center rectangle entrance
         g.translate(300,290);
         g.scale(1.5, 2);
         square();  // draw a square with side 100, centered at (0,0)
         g.restore();

         g.save(); // left rectangle
         g.translate(150,315);
         g.scale(1.5, 1.5);
         square();  // draw a square with side 100, centered at (0,0)
         g.restore();

         g.save(); // right rectangle
         g.translate(450,315);
         g.scale(1.5, 1.5);
         square();  // draw a square with side 100, centered at (0,0)
         g.restore();

         g.save(); // small rectangle entrance
         g.translate(300,320);
         g.fillStyle = "white";
         g.scale(0.4, 0.9);
         square();  // draw a square with side 100, centered at (0,0)
         g.restore();

         g.save(); // semi circle entrance
         g.translate(300,275);
         g.scale(0.4, 0.4);
         g.fillStyle = "white";
         circle();  // draw a circle of radius 50 centered at (0,0)
         g.restore();
        //----------------------------------------------------------------
         g.save(); // left white rectangle window
         g.translate(160,315);
         g.fillStyle = "white";
         g.scale(1.3, 1);
         square();  // draw a square with side 100, centered at (0,0)
         g.restore();

         g.save(); // right white rectangle window
         g.translate(440,315);
         g.fillStyle = "white";
         g.scale(1.3, 1);
         square();  // draw a square with side 100, centered at (0,0)
         g.restore();

         // draws a red X, consisting of two transformed squares, centered at (0,0)
         // and then moved to the lower right quadrant
        
         //----------------------------------------------------------------
         g.save();
         g.fillStyle = "black";
         g.translate(160,315);
        
         g.save(); //  left vertical rectangle frame
         g.rotate(-Math.PI/2);
         g.scale(1, 0.3);
        //  g.fillStyle = "blue"; // used the colour to differentiate between the two crosses
         square();
         g.restore();

         g.save(); // left horizontal rectangle frame
         g.rotate(Math.PI/1);
         g.scale(1.3,0.3);
        //  g.fillStyle = "green"; // same here
         square();
         g.restore();
        //----------------------------------------------------------------
        g.save();
        g.fillStyle = "black";
        g.translate(280,0);

        g.save(); // right vertical rectangle frame
        g.rotate(-Math.PI/2);
        g.scale(1, 0.3);
        //  g.fillStyle = "blue"; // used the colour to differentiate between the two crosses
        square();
        g.restore();

        g.save(); // right horizontal rectangle frame
        g.rotate(Math.PI/1);
        g.scale(1.3,0.3);
        //  g.fillStyle = "green"; // same here
        square();
        g.restore();
        //---------------------------------------------------------------- 
        g.save(); // center red rectangle 
        g.translate(-140,100);
        g.scale(5.5, 1);
        g.fillStyle = "red";
        square();  // draw a square with side 100, centered at (0,0)
        g.restore();
        //----------------------------------------------------------------
        g.restore();

        g.font = "30px Arial";
        g.fillStyle = "white";
        g.textAlign = "center";
        g.translate(-170,-190);
        g.fillText("Computer Graphics IUP Class 2024", canvas.width/2, canvas.height/2);

         //-------------------------------------------------------------------------

     } // end of draw()
    
       
    /**
     * The init() funciton is called after the page has been
     * loaded.  It initializes the canvas and graphics variables,
     * and it calls draw() to draw on the canvas.  If an error
     * occurs, a message is displayed in place of the canvas.
     */
    function init() {
        try {
            let canvas = document.getElementById("canvas");
            g = canvas.getContext("2d");
        } catch(e) {
            document.getElementById("canvasholder").innerHTML =
               "<p>Canvas graphics is not supported.<br>" +
               "An error occurred while initializing graphics.</p>";
            return;
        }
        draw();
    }
    
    window.onload = init; // arranges for function init to be called when page is loaded
    
</script>
</head>
